syntax = "proto3";

package ReMastersLib;

message LegendQuestGroup {
	int64 quest_group_id = 1;
	int32 banner_id = 2;
	int32 u3 = 3;
	string u4 = 4;
	string u5 = 5;
	string bgm_id = 6;
	int64 item_id = 7;
	repeated int32 mission_ids = 8;
}

message LegendQuestGroupTable {
	repeated LegendQuestGroup entries = 1;
}
