syntax = "proto3";

package ReMastersLib;

message HomeFrequentlyGiveItemTrainerLotGroup {
	int32 item_lot_group_id = 1;
	int32 repeat_time = 2;				// in seconds
	repeated string conditions = 3;		// the last one is a schedule_id
}

message HomeFrequentlyGiveItemTrainerLotGroupTable {
	repeated HomeFrequentlyGiveItemTrainerLotGroup entries = 1;
}
