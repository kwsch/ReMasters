syntax = "proto3";

package ReMastersLib;

message BattleRewardPreset {
    int32 reward_preset_id = 1;
    int32 u2 = 2;
    int32 rate = 3;
    repeated int64 item_ids = 4;
    repeated int32 amounts = 5;
    repeated int32 item_rates = 6;
    int32 u7 = 7;
}

message BattleRewardPresetTable {
    repeated BattleRewardPreset entries = 1;
}
