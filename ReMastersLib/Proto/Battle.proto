syntax = "proto3";

package ReMastersLib;

message Battle {
	int64 battle_id = 1;
	int32 battle_parameter_id = 2;		// BattleParameter.pb
	int32 battle_reward_id = 3;			// BattleReward.pb
	int32 base_level = 4;
	int32 u5 = 5;
	string battle_bgm_id = 6;
	string result_bgm_id = 7;
	int32 u8 = 8;
	int32 u9 = 9;
	int32 u10 = 10;
	int32 u11 = 11;
	int32 deck_preset_group_id = 12;	// DeckPresetGroup.pb
	int32 u13 = 13;
	int32 u14 = 14;
}

message BattleTable {
	repeated Battle entries = 1;
}
