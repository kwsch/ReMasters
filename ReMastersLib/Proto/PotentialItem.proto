syntax = "proto3";

package ReMastersLib;

message PotentialItem {
	int64 item_id = 1;				// Item.pb
	int64 u2 = 2;					// same as item_id
	string image_id = 3;			// ui/image/Item
	int32 rarity = 4;
	int32 potential_lot_id = 5;		// PotentialLot.pb
}

message PotentialItemTable {
	repeated PotentialItem entries = 1;
}
