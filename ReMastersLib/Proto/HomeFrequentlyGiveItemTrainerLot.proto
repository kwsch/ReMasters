syntax = "proto3";

package ReMastersLib;

message HomeFrequentlyGiveItemTrainerLot {
	int32 item_lot_id = 1;
	int32 item_lot_group_id = 2;	// HomeFrequentlyGiveItemTrainerLotGroup.pb
	int64 trainer_id = 3;			// Trainer.pb
	int32 u4 = 4;
	string lua_path = 5;
	int32 item_lot_item_id = 6;		// HomeFrequentlyGiveItemTrainerLotItem.pb
}

message HomeFrequentlyGiveItemTrainerLotTable {
	repeated HomeFrequentlyGiveItemTrainerLot entries = 1;
}
